inherit_from: .rubocop_todo.yml
AllCops:
  TargetRubyVersion: 2.2
  Exclude:
    - 'test/**/*'
    - 'spec/**/*'
    - 'lib/fhir_models/fhir/**/*'
    - 'lib/fhir_models/fluentpath/evaluate.rb'
    - 'lib/**/*.rake'
    - 'tmp/**/*'
    - '*.gemspec'
    - 'bin/*'
Metrics/LineLength:
  Enabled: false
